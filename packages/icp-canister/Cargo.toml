[package]
name = "rust-icp-canister"
version = "0.1.0"
edition = "2021"
description = "Rust ICP canister for Dhaniverse Web3 functionality"
authors = ["Dhaniverse Team"]

[lib]
crate-type = ["cdylib"]

[dependencies]
ic-cdk = "0.13"
ic-cdk-macros = "0.9"
ic-cdk-timers = "0.7"
candid = { version = "0.10", features = ["value"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
sha2 = "0.10"
hex = "0.4"
k256 = { version = "0.13", features = ["ecdsa", "std"] }
ic-stable-structures = "0.6"
getrandom = { version = "0.2", features = ["custom"] }
ic-http-certification = "2.5"
num-traits = "0.2"
url = "2.4"
base64 = "0.21"

[dev-dependencies]
pocket-ic = "4.0"
tokio = { version = "1.0", features = ["full"] }
proptest = "1.0"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
panic = "abort"

[profile.dev]
panic = "abort"