<!DOCTYPE html>
<html>
<head>
    <title>Debug Bank Account Creation Issue</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; }
        button { padding: 10px 20px; margin: 5px; font-size: 14px; cursor: pointer; }
        .output { margin: 10px 0; padding: 10px; background: #f9f9f9; border-radius: 5px; font-family: monospace; white-space: pre-wrap; }
        .error { background: #ffe6e6; border-left: 4px solid #ff0000; }
        .success { background: #e6ffe6; border-left: 4px solid #00aa00; }
        .warning { background: #fff3cd; border-left: 4px solid #ffaa00; }
        .info { background: #d1ecf1; border-left: 4px solid #0066cc; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Debug Bank Account Creation Issue</h1>
        <p>This tool will help identify where automatic account creation with "undefined" names is happening.</p>
        
        <h3>Test Steps:</h3>
        <button onclick="step1()">1. Clear localStorage (Simulate New User)</button>
        <button onclick="step2()">2. Test API Directly</button>
        <button onclick="step3()">3. Test Frontend Flow</button>
        <button onclick="step4()">4. Monitor Network Calls</button>
        <button onclick="clearOutput()">Clear Output</button>
        
        <div id="output"></div>
    </div>

    <script>
        let networkCalls = [];
        
        function log(message, type = 'info') {
            const output = document.getElementById('output');
            const div = document.createElement('div');
            div.className = `output ${type}`;
            div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            output.appendChild(div);
            output.scrollTop = output.scrollHeight;
        }

        function clearOutput() {
            document.getElementById('output').innerHTML = '';
        }

        // Override fetch to monitor all network calls
        const originalFetch = window.fetch;
        window.fetch = function(...args) {
            const url = args[0];
            const options = args[1] || {};
            
            if (url.includes('bank-account')) {
                log(`üì° Network Call: ${options.method || 'GET'} ${url}`, 'info');
                if (options.body) {
                    try {
                        const body = JSON.parse(options.body);
                        log(`üì§ Request Body: ${JSON.stringify(body, null, 2)}`, 'info');
                    } catch(e) {
                        log(`üì§ Request Body: ${options.body}`, 'info');
                    }
                }
            }
            
            return originalFetch.apply(this, args).then(response => {
                if (url.includes('bank-account')) {
                    log(`üì• Response: ${response.status} ${response.statusText}`, 
                        response.ok ? 'success' : 'error');
                }
                return response;
            });
        };

        function step1() {
            log('üßπ Clearing all localStorage entries...', 'info');
            
            const beforeKeys = Object.keys(localStorage).filter(k => k.includes('dhaniverse'));
            log(`Found ${beforeKeys.length} dhaniverse keys: ${beforeKeys.join(', ')}`, 'info');
            
            beforeKeys.forEach(key => localStorage.removeItem(key));
            
            const afterKeys = Object.keys(localStorage).filter(k => k.includes('dhaniverse'));
            log(`After clearing: ${afterKeys.length} keys remaining`, 'success');
            
            // Verify new user state
            const hasMetMaya = localStorage.getItem('dhaniverse_has_met_maya') === 'true';
            const hasClaimedMoney = localStorage.getItem('dhaniverse_has_claimed_money') === 'true';
            const onboardingStep = localStorage.getItem('dhaniverse_onboarding_step') || 'not_started';
            const isNewUser = !hasMetMaya && !hasClaimedMoney && onboardingStep === 'not_started';
            
            log(`‚úÖ User State - isNewUser: ${isNewUser}`, 'success');
        }

        async function step2() {
            log('üî¨ Testing API directly...', 'info');
            
            // Test 1: Try to get account (should return 404)
            try {
                const response = await fetch('http://localhost:8080/api/game/bank-account', {
                    headers: {
                        'Authorization': 'Bearer test-token',
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.status === 404) {
                    log('‚úÖ GET /bank-account correctly returns 404 (no account)', 'success');
                } else {
                    const data = await response.json();
                    log(`‚ùå GET /bank-account returned ${response.status}: ${JSON.stringify(data)}`, 'error');
                }
            } catch (error) {
                log(`‚ùå GET /bank-account failed: ${error.message}`, 'error');
            }
            
            // Test 2: Try to create account with empty name (should fail)
            try {
                log('Testing account creation with empty name...', 'info');
                const response = await fetch('http://localhost:8080/api/game/bank-account/create', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer test-token',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        accountHolder: '',
                        initialDeposit: 500
                    })
                });
                
                const data = await response.json();
                if (response.status === 400) {
                    log('‚úÖ POST /create correctly rejects empty name', 'success');
                } else {
                    log(`‚ùå POST /create allowed empty name: ${JSON.stringify(data)}`, 'error');
                }
            } catch (error) {
                log(`‚ùå POST /create test failed: ${error.message}`, 'error');
            }
            
            // Test 3: Try to create account with undefined (should fail)
            try {
                log('Testing account creation with undefined name...', 'info');
                const response = await fetch('http://localhost:8080/api/game/bank-account/create', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer test-token',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        accountHolder: undefined,
                        initialDeposit: 500
                    })
                });
                
                const data = await response.json();
                if (response.status === 400) {
                    log('‚úÖ POST /create correctly rejects undefined name', 'success');
                } else {
                    log(`‚ùå POST /create allowed undefined name: ${JSON.stringify(data)}`, 'error');
                }
            } catch (error) {
                log(`‚ùå POST /create undefined test failed: ${error.message}`, 'error');
            }
        }

        function step3() {
            log('üéÆ Testing frontend flow...', 'info');
            
            // Simulate the bank manager interaction
            try {
                log('Dispatching open-bank-account-creation-flow event...', 'info');
                window.dispatchEvent(new CustomEvent('open-bank-account-creation-flow'));
                
                // Listen for the response
                window.addEventListener('bank-account-creation-finished', function handler(e) {
                    window.removeEventListener('bank-account-creation-finished', handler);
                    log(`üì§ Account creation finished: ${JSON.stringify(e.detail)}`, 'info');
                }, { once: true });
                
                setTimeout(() => {
                    log('‚è∞ Waiting for form to appear or account creation to complete...', 'warning');
                }, 1000);
                
            } catch (error) {
                log(`‚ùå Frontend flow test failed: ${error.message}`, 'error');
            }
        }

        function step4() {
            log('üìä Monitoring network calls...', 'info');
            log('All bank-account related network calls will be logged above.', 'info');
            log('Try interacting with the game to see what calls are being made.', 'warning');
        }
    </script>
</body>
</html>
